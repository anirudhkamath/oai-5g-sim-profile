logger:
  file: /var/log/open5gs/smf.log

global:
  max:
    ue: 1024  # The number of UE can be increased depending on memory size.

smf:
  sbi:
    server:
      - address: 192.168.70.4
        port: 7777
    client:
      scp:
        - uri: http://192.168.70.200:7777
  pfcp:
    server:
      - address: 192.168.70.4
    client:
      upf:
        - address: 192.168.70.7
  gtpc:
    server:
      - address: 192.168.70.4
  gtpu:
    server:
      - address: 192.168.70.4
  metrics:
    server:
      - address: 192.168.70.4
        port: 9090
  session:
    - subnet: 10.45.0.1/16
    - subnet: 2001:db8:cafe::1/48
  dns:
    - 8.8.8.8
    - 8.8.4.4
    - 2001:4860:4860::8888
    - 2001:4860:4860::8844
  mtu: 1400
  freeDiameter: /etc/freeDiameter/smf.conf

